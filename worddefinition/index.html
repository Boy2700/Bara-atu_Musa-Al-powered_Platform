<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Powered learning platform</title>
 
    <link rel="stylesheet" href="style.css" />
    <script async type="text/javascript" src="https://client.aidbase.ai/chat.ab.js"></script>
</head>



<body>
    <section>

        <div class="login-box">

            <form id="loginForm">

                <h1 style="text-align:center; color:aliceblue">AI-Powered Personalized <br>Learning Platform</h1><br>
                <h2>Login</h2>
                <div class="input-box">

                    <span class="icon"><ion-icon name="mail"></ion-icon> </span>
                    <input type="text" id="username" placeholder="e.g Bara'atu">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <br>
                <button type="button" onclick="validateLogin()">Login</button>
            </form>
        </div>
    </section>
    <ab-chat chatbotID="fliX4yXSg6ZZBmAUWrh83"></ab-chat>

    <footer>
        <div class="container">
            <div class="main"></div>
            <div class="footer">
                <p>All rights reserved &copy; 2024 Al-Powered Personalized learning Platform || Bara'atu Musa Muhammad</p>
            </div>
        </div>
    </footer>

    <script>
        
            function validateLogin() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
    
                if (username === "" || password === "") {
                    alert("To use Bara'atu AI Please enter Correct username and password!");
                } else if (username === 'musa' && password === 'musa') {
                    window.location.href = 'home.html';
                } else {
                    alert("I Bara'atu AI, Detect Invalid Username or Password!");
                }
            }
    
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </script>
</body>
